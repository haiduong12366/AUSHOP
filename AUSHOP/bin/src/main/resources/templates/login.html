<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/hymeleaf-extras-springsecurity5">

<head>
<meta charset="UTF-8">
<title>Login - Company ABC</title>
</head>

<body>
<div>
    <form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
        <p>
            E-mail: <input type="text" name="username" required />
        </p>
        <p>
            Password: <input type="password" name="password" required />
        </p>
        <p>
            <input type="submit" value="login">
        </p>
</div>
</body>

</html>
