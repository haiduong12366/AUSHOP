<!-- admin/LoaiSanPham/listLoaiSanPham.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
	<meta charset="UTF-8">
	<title>List of Product Categories</title>
	<!-- Thêm các thư viện, CSS, hoặc các tài nguyên khác cần thiết -->
</head>

<body>
	<h1>List of Product Categories</h1>
	<a href="/admin/loaisanpham/add">Add New Category</a>
	<!-- Thêm nút hoặc liên kết để thêm mới loại sản phẩm -->
	<p th:text="${message}"></p>
	<!-- Hiển thị thông báo từ controller nếu có -->
	<table border="1">
		<thead>
			<tr>
				<th>Category ID</th>
				<th>Category Name</th>
				<!-- Thêm các cột khác nếu cần -->
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<!-- Sử dụng thymeleaf hoặc các cách khác để lặp qua danh sách và hiển thị dữ liệu -->
			<tr th:each="loaiSanPham : ${loaisanpham}">
				<td th:text="${loaiSanPham.maLoaiSP}"></td>
				<td th:text="${loaiSanPham.tenLoaiSP}"></td>
				<!-- Thêm dữ liệu cho các cột khác nếu cần -->
				<td>
					<a th:href="@{/admin/loaisanpham/edit/{maLoaiSP}(maLoaiSP=${loaiSanPham.maLoaiSP})}">Edit</a>
					<a th:href="@{/admin/loaisanpham/delete/{maLoaiSP}(maLoaiSP=${loaiSanPham.maLoaiSP})}">Delete</a>
					<!-- Thêm các liên kết hoặc nút khác để thực hiện các thao tác khác -->
				</td>
			</tr>
		</tbody>
	</table>

</body>

</html>
