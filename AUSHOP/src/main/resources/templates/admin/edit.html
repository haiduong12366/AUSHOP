<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboard-admin.html}">

<head>
</head>

<body>
	<div layout:fragment="content" class="col-lg-10 my-4 mt-3 mb-3 card content"
                style="border: 1px solid rgba(214, 214, 214, 0.493);min-height: 600px;margin: auto;">
                <div class="row mt-2">
                    <form th:action="@{/admin/account/edit}" class="col mt-4" method="post"
				enctype="multipart/form-data" th:object="${info}">
				<div class="row">
				<div class="col-7 ml-3">
						<div class="form-group" hidden="hidden">
							<label for="maKhachHang">ID</label> <input type="text" name=""
								id="maKhachHang" class="form-control" th:field="*{maKhachHang}">
						</div>
						<div class="form-group">
							<label for="hoTen">Họ và tên</label> <input type="text"
								class="form-control" id="hoTen" th:field="*{hoTen}"> <small
								class="text-danger" th:if="${#fields.hasErrors('hoTen')}">Hãy nhập họ và tên</small>
						</div>
						<div class="form-group">
							<label for="email">Email</label> <input type="text"
								th:readonly="readonly" id="email" class="form-control"
								th:field="*{email}">
						</div>
						<input hidden="hidden" th:field="*{passwd}" />
						<div class="form-group">
							<div class="form-group">
								<label for="gioiTinh">Giới tính</label> <select id="gioiTinh" name="gioiTinh"
									class="form-control">
									<option th:selected="*{gioiTinh}" value="true">Nam</option>
									<option th:selected="!*{gioiTinh}" value="false">Nữ</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="sdt">Số điện thoại</label> <input type="text"
								class="form-control" id="sdt" th:field="*{sdt}"> <small
								id="sdt" class="text-danger"
								th:if="${#fields.hasErrors('sdt')}">Hãy nhập đúng số điện thoại</small>
						</div>
						<div class="form-group">
							<label for="diaChi">Địa chỉ:</label> <input type="text"
								class="form-control" id="diaChi" th:field="*{diaChi}">
							<small id="diaChi" class="text-danger"
								th:if="${#fields.hasErrors('diaChi')}">Hãy nhập địa chỉ</small>
						</div>
					</div>
					<div class="col-3 mt-3 offset-1">
						<div class="text-center m-0">
							<img th:src="@{'/getcustomer/'+*{hinhanhKH}}" width="60%" id="img"
								class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}">
							<div class="form-group">
								<label for="hinhanhKH">Hình ảnh</label> <input type="file"
									name="photo" id="hinhanhKH" class="form-control-file"
									onchange="readURL(this);"> <input type="hidden" th:field="*{hinhanhKH}" />
							</div>
						</div> 
					</div>
					>
				</div>
				<div class="row">
					<div class="col m-3">
						<button class="btn btn-primary">Lưu</button>
					</div>
				</div>
			</form>
                </div>
            </div>
</body>

</html>
