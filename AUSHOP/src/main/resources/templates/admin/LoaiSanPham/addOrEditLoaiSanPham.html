<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Add or Edit Category</title>
    <!-- Các thư viện hoặc CSS khác nếu cần -->
</head>
<body>
    <section class="row">
        <div class="col-6 offset-3 mt-4">
            <form action="/admin/loaisanpham/saveOrUpdate" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h2 th:text="${loaisanpham.isEdit ? 'Edit Category' : 'Add New Category'}"></h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="categoryId" class="form-label">Category ID:</label>
                            <input type="hidden" th:value="${category.isEdit}">
                            <input type="text" readonly="readonly" class="form-control"
                                   value="${category.categoryId}" id="categoryId" name="categoryId"
                                   aria-describedby="categoryIdid" placeholder="Category Id">
                        </div>
                        <div class="mb-3">
                            <label for="categoryname" class="form-label">Category Name:</label>
                            <input type="text" class="form-control" th:value="${category.categoryName}" id="categoryName"
                                   name="categoryName" aria-describedby="nameid"
                                   placeholder="Category Name">
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <a href="/admin/categories/add" class="btn btn-secondary">
                        <i class="fas fa-new"></i> New
                    </a>
                    <a href="/admin/categories" class="btn btn-success">
                        <i class="fas fa-bars"></i> List Categories
                    </a>
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-save"></i>
                        <c:choose>
                            <c:when test="${category.isEdit}">
                                <span>Update</span>
                            </c:when>
                            <c:otherwise>
                                <span>Save</span>
                            </c:otherwise>
                        </c:choose>
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
