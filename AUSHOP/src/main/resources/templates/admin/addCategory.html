<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboard.html}">

<head>
</head>

<body>
	<div layout:fragment="content" class="col-lg-10 my-4"
		style="min-height: 600px; border: 1px solid rgba(128, 128, 128, 0.212);">
		<div class="row">
			<div class="col">
				<form th:action="@{/admin/categories}">
					<button class="btn btn-primary float-right m-3">Danh sách thương hiệu</button>
				</form>
			</div>
		</div>
		<div class="row">
			<form th:action="@{/admin/categories/add}" method="post" class="col" th:object="${category}">
				<div class="row">
					<div class="col-6 offset-3">
						<div class="form-group" th:if="*{maNhaCC}">
							<label for="maNhaCC">Mã nhà cung cấp</label>
							<input type="text" class="form-control" readonly="readonly" id="maNhaCC"
								th:field="*{maNhaCC}">
						</div>
						<div class="form-group">
							<label for="tenNhaCC">Tên nhà cung cấp</label>
							<input type="text" class="form-control" id="tenNhaCC" th:field="*{tenNhaCC}">

							<small th:if="${#fields.hasErrors('tenNhaCC')}" class="text-danger">Hãy nhập đúng tên nhà
								cung cấp</small>
							<small th:if="${error}" th:text="${error}" class="text-danger"></small>
						</div>
						<div class="form-group">
							<label for="emailNhaCC">Email nhà cung cấp</label>
							<input type="text" class="form-control" id="emailNhaCC" th:field="*{emailNhaCC}">

							<small th:if="${#fields.hasErrors('emailNhaCC')}" class="text-danger">Hãy nhập đúng Email
								nhà
								cung cấp</small>
							<small th:if="${error}" th:text="${error}" class="text-danger"></small>
						</div>
						<div class="form-group">
							<label for="sdtNhaCC">Số điện thoại nhà cung cấp</label>
							<input type="text" class="form-control" id="sdtNhaCC" th:field="*{sdtNhaCC}">

							<small th:if="${#fields.hasErrors('sdtNhaCC')}" class="text-danger">Hãy nhập đúng số điện
								thoại nhà
								cung cấp</small>
							<small th:if="${error}" th:text="${error}" class="text-danger"></small>
						</div>
						<div class="form-group">
							<label for="diaChiNhaCC">Địa chỉ nhà cung cấp</label>
							<input type="text" class="form-control" id="diaChiNhaCC" th:field="*{diaChiNhaCC}">

							<small th:if="${#fields.hasErrors('diaChiNhaCC')}" class="text-danger">Hãy nhập đúng địa chỉ
								nhà
								cung cấp</small>
							<small th:if="${error}" th:text="${error}" class="text-danger"></small>
						</div>
						
					</div>
				</div>
				<div class="row">
					<div class="col-6 offset-3">
						<input type="hidden" name="edit" th:field="*{edit}" />
						<button class="btn btn-primary">
							<span th:if="${category.isEdit}">Sửa</span>
							<span th:if="${!category.isEdit}">Thêm</span>
						</button>

						<button class="btn btn-success ml-2" formaction="/admin/categories/reset" formmethod="post" >Làm
							mới</button>

					</div>
				</div>
			</form>



		</div>
	</div>
</body>

</html>
