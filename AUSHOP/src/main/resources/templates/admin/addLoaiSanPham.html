<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboard.html}">

<head>
</head>

<body>
	<div layout:fragment="content" class="col-lg-10 my-4"
		style="min-height: 600px; border: 1px solid rgba(128, 128, 128, 0.212);">
		<div class="row">
			<div class="col">
				<form th:action="@{/admin/loaisanpham}">
					<button class="btn btn-primary float-right m-3">Danh sách loại sản phẩm</button>
				</form>
			</div>
		</div>
		<div class="row">
			<form th:action="@{/admin/loaisanpham/add}" method="post" class="col" th:object="${category}">
				<div class="row">
					<div class="col-6 offset-3">
						<div class="form-group" th:if="*{maLoaiSP}">
							<label for="maNhaCC">Mã loại sản phẩm</label>
							<input type="text" class="form-control" readonly="readonly" id="maLoaiSP"
								th:field="*{maLoaiSP}">
						</div>
						<div class="form-group" >
							<label for="tenNhaCC">Tên loại sản phẩm</label>
							<input type="text" class="form-control" id="tenLoaiSP" th:field="*{tenLoaiSP}">

							<small th:if="${error}" th:text="${error}" class="text-danger"></small>
						</div>
						
						
					</div>
				</div>
				<div class="row">
					<div class="col-6 offset-3">
						<input type="hidden" name="edit" th:field="*{edit}" />
						<button class="btn btn-primary">
							<span th:if="${category.isEdit}">Sửa</span>
							<span th:if="${!category.isEdit}">Thêm</span>
						</button>

						<button class="btn btn-success ml-2" formaction="/admin/loaisanpham/reset" formmethod="post" >Làm
							mới</button>

					</div>
				</div>
			</form>



		</div>
	</div>
</body>

</html>
